<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>==, === equal 비교</title>
</head>
<body>
<script>

    // == (eqaul) : 동등연산자
    console.log("==")
    console.log(1==1);      // O
    console.log(1=="1");    // O
    console.log(1==2);      // X
    console.log("a"=="a");  // O
    console.log("a"=="b");  // X
    console.log(null==undefined);  // O
    

    // === (strirct eqaul) : 엄격한 동등연산자
    console.log("===")
    console.log(1===1);      // O
    console.log(1==="1");    // X
    console.log(1===2);      // X
    console.log("a"==="a");  // O
    console.log("a"==="b");  // X   
    console.log(null===undefined);  // X

    /*  
        ==, === 차이 ?
        프로그래밍에선 숫자 1과 문자열 "1"은 서로 다른값이다.
        ==은 값만 같으면 TRUE로 처리하고 ===은 타입까지 같아야 한다.
        그러므로 === 를 사용하는것을 지향함(정확하기에)

        

    */


    
</script>    
</body>
</html>
