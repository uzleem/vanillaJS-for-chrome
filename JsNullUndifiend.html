<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 공간할당 비교</title>
</head>
<body>
<script>
    /* 
        null, undifined 비교
        
        null의 경우 공간안에 값은없지만 null값으로 object가 할당되지만
        undifined의 경우 값 자체가 할당이 안됨을 뜻함

    */

    let testNull = null;
    let testUndifined;
    
    console.log(typeof testNull);
    console.log(typeof testUndifined);
</script>   
</body>
</html>
