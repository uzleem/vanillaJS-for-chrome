<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function ES6 기본 사용</title>
</head>
<body>
<script>
    
    // 기존
    function beforeFunc(a) {
        return a;
    }
    console.log(beforeFunc('TestData'));


    // ES6
    let es6FuncTest = (a) => console.log(a)
    es6FuncTest('Hi');

    
</script>
</body>
</html>
