<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2> HTML 기본 테스트</h2> 

<h3>a</h3>
<p>기본
    <a href="https://www.naver.com" >네이버링크</a>
</p>
<p>taeget : blank
    <a href="https://www.naver.com" target="_blank">네이버링크</a>
</p>
<p>taeget : _parent
    <a href="https://www.naver.com" target="_parent">네이버링크</a>
</p>
<p>taeget : _self 
    <a href="https://www.naver.com" target="_self">네이버링크</a>
</p>

<p>taeget : top 
    <a href="https://www.naver.com" target="_top">네이버링크</a>
</p>

<h3>ol, ul, li</h3>
<ol>
    <li>아침</li>
    <li>점심</li>
    <li>저녁</li>
</ol>
<ul>
    <li>아침</li>
    <li>점심</li>
    <li>저녁</li>
</ul>
<div>div 테스트</div>
</body>
</html>
