<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr, td, th{
            border: solid;
        }
    </style>

    <title>HTML Practice</title>
</head>
<body>


<h3>* table</h3>
<table>
    <thead>
        <tr>
            <th>thead</th>
            <th>1열 1행</th>
            <th>1열 2행</th>
            <th>1열 3행</th>
            <td>1열 4행</td>
            <td>1열 5행</td>
            <td>1열 6행</td>
            
        </tr>
    </thead>
        <tr>
            <th>basic</th>
            <td>2열1행</td>
            <td>2열2행</td>
        </tr>
    <tfoot>
        <tr>
            <th>tfoot</th>
            <td>3열1행</td>
            <td>3열2행</td>
        </tr>
    </tfoot>
</table>
<h3>* colspan, rowspan</h3>
<table>
    <thead>
        <tr>
            <th>thead</th>
            <th>1열 1행</th>
            <th>1열 2행</th>
            <th>1열 3행</th>
            <td>1열 4행</td>
            <td>1열 5행</td>
            <td>1열 6행</td>
            
        </tr>
    </thead>
        <tr>
            <th>basic</th>
            <td>2열1행</td>
            <td>2열2행</td>
        </tr>
    <tfoot>
        <tr>
            <th>tfoot</th>
            <td colspan="2">3열1행</td>
            <td rowspan="2">3열2행</td>
        </tr>
        <tr>
            <td>rowspan테스트</td>

        </tr>
    </tfoot>
</table>

<h3>form</h3>
<form action="login.html" method="post">
  ID: <input type="button" value="입력버튼" name="id" /><br>
  PW:<input type="text" name="pw" autofocus /><br>
  <input type="checkbox" name="pw" />
  <input type="text" name="pw" autocomplete="off" />
</form>




</body>
</html>
