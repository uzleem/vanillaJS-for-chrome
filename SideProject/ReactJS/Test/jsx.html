<!DOCTYPE html>
<html lang="en">
  <!-- 
  - React 방식 
  - JSX 사용법 (+ babel)
  - Component 정리
  -->

  <body>
    <div id="root"></div>
  </body>

  <!-- React & ReactDom import -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // 1. 과 2. 는 같은동작의 코드
    /*
        1.    
        
        일반 Function 표기법 : return을 필수로 적어야함

    */
    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouseEnter")}>
          Hello! H3
        </h3>
      );
    }

    /*
        2.

        arrow Function 표기 : = () =>
    */
    const Button = () => (
      <button id="button" onClick={() => console.log("onClick")}>
        Click Me!
      </button>
    );

    /*    
      3.

        -. 만든 컴포넌트들을 보기쉽게 분류하여 render하기 전 정리 하는 역할
        -. div 안의 Title, Button tag 삽입(직접 만든 함수의 첫 문자는 "꼭" 대문자가 먼저 들어와야함.)
    */
    const Container = (
      <div>
        <Title />
        <Button />
      </div>
    );
    // const div = React.createElement("div", null, [Title, Button]);

    ReactDOM.render(Container, root);
  </script>
