<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>

<!-- 
[자바스크립트 알고리즘 문제풀이]
- 1 -
세 수 중 최솟값
100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요.(정렬을 사용하면 안됩니다)
▣ 입력설명
첫 번째 줄에 100이하의 세 자연수가 입력된다.
▣ 출력설명
첫 번째 줄에 가장 작은 수를 출력한다.
▣ 입력예제 1 
6 5 11
▣ 출력예제 1
5 
-->

<!-- my -->
    <body>
        <script>
            function solution(a, b, c){
        
                let tmp;

                if(a < b) tmp = a;
                else tmp = b;
                

                if(tmp > c) tmp = c;
                else return tmp;
                    
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
