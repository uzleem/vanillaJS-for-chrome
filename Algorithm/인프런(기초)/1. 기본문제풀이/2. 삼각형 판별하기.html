<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 
[자바스크립트 알고리즘 문제풀이]
- 2 -
삼각형 판별하기
길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있
으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
▣ 입력설명
첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
▣ 출력설명
첫 번째 줄에 “YES", "NO"를 출력한다.
▣ 입력예제 1 
6 7 11
▣ 출력예제 1
YES
▣ 입력예제 1 
13 33 17
▣ 출력예제 1
NO
-->
  </head>

  <!-- 입력예제1 -->
  <!-- 
    1. 가장큰값과(밑변)보다 작은값(나머지) 2개의 값이 커야 삼각형이 된다.
    2. 가장 큰값 추출후 나머지 2개의 값보다 크면 YES 아니면 NO ?

 -->
  <!-- my -->
  <body>
    <script>
      function solution(a, b, c) {
        let max;
        let sum = a + b + c;

        if (a < b) max = b;
        else max = a;

        if (max < c) max = c;

        if (sum - max < max) return "NO";
        else return "YES";
      }

      // console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
