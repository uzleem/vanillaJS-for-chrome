3         -->

        <script>

            function answer(a) {

                let cnt = 0;

                for (let s of a) {
                    // 1.
                    // let data = s.charCodeAt();
                    // if(data >= 65 && data <= 90) cnt++;

                    // 2.
                    if(s === s.toUpperCase()) cnt++;
                }
                return cnt;

            console.log(answer(str));
