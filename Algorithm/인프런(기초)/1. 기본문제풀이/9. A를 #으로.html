<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    <!-- 
    - 9 -
    A를 #으로
    대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로 바꾸어 출력하는 
    프로그램을 작성하세요.
    ▣ 입력설명
    첫 번째 줄에 문자열이 입력된다.
    ▣ 출력설명
    첫 번째 줄에 바뀐 단어를 출력한다.
    ▣ 입력예제 1 
    BANANA
    ▣ 출력예제 1
    B#N#N#         
    -->
    </head>
    <body>
        <script>
            function anwser(a) {
                // let data = a.replaceAll('A','#');
                let data = a.replaceAll(/A/gi,'#');
                return data;

            };

            console.log(anwser("BANANA"));

        </script>
    </body>
</html>
