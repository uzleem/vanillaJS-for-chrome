  <body></body>

  <script>
    /*
          정수 배열 numbers와 정수 num1, num2가 매개변수로 주어질 때, 
          numbers의 num1번 째 인덱스부터 num2번째 인덱스까지 
          자른 정수 배열을 return 하도록 solution 함수를 완성해보세요.     

          - 1. join 배열 합치기
          - 2. substr로 특정위치 문자추출 (문자열만 활용가능)
          - 3. split 사용하여 2. 문자열데이터 배열로 담기 ["1","2","3"]
          - 4. .map(Number)활용하여 배열값 숫자 변환
    */
    // function solution(numbers, num1, num2) {
    //   console.log(numbers.join("").substr(num1, num2).split("").map(Number));
    //   return numbers.join("").substr(num1, num2).split("").map(Number);
    // }

    /*
        다른풀이
    */
    function solution(numbers, num1, num2) {
      // console.log(numbers.slice(num1, num2 + 1));
      return numbers.slice(num1, num2 + 1);
    }
    solution([1, 2, 3, 4, 5], 1, 3);
  </script>
