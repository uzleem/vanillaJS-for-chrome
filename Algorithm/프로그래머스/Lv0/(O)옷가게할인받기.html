<!DOCTYPE html>

    <title>옷가게할인받기</title>
  </head>
  <body></body>

  <script>
    /*
        머쓱이네 옷가게는 10만 원 이상 사면 5%
      , 30만 원 이상 사면 10%
      , 50만 원 이상 사면 20%를 할인해줍니다.
        구매한 옷의 가격 price가 주어질 때
      , 지불해야 할 금액을 return 하도록 solution 함수를 완성해보세요.
    */

    function solution(price) {
      if (price >= 100000 && price < 300000) price -= price * 0.05;
      if (price >= 300000 && price < 500000) price -= price * 0.1;
      if (price >= 500000) price -= price * 0.2;

      return Math_floor(price);
    }
    solution(150000);
    // solution(585000);
  </script>
