    /*
        두 배열이 얼마나 유사한지 확인해보려고 합니다. 
        문자열 배열 s1과 s2가 주어질 때 같은 원소의 개수를 return하도록 solution 함수를 완성해주세요.

    // function solution(s1, s2) {

    //   s1.forEach((element1) => {
    //     s2.forEach((element2) => {
    //       if (element1 === element2) cnt++;
    //     });
    //   });

    //   return cnt;
    // }

    /*
        다른 풀이 : filter
    */
    function solution(s1, s2) {
      // console.log(s1.filter((a) => s2.includes(a)).length);
      return s1.filter((a) => s2.includes(a)).length;
    }

    solution(["a", "b", "c"], ["com", "b", "d", "p", "c"]);
