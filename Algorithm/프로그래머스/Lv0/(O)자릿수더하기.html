<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자릿수더하기</title>
  </head>
  <body></body>

  <script>
    /*
        정수 n이 매개변수로 주어질 때,
        n의 각 자리 숫자의 합을 return하도록 solution 함수를 완성해주세요
    */
    function solution(n) {
      let cnt = 0;

      let data = String(n).split("").map(Number);

      data.forEach((element) => {
        cnt += element;
      });

      console.log(cnt);
      return cnt;
    }

    /*
       다른풀이 : reduce()  
  */
    solution(1234);
  </script>
</html>
