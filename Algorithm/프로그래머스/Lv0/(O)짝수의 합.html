<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수의 합</title>
  </head>

  <body>
    <script>
      /*
        정수 n이 주어질 때,
         n이하의 짝수를 모두 더한 값을 return 하도록 solution 함수를 작성해주세요.
      */

      function solution(n) {
        let answer = 0;

        for (let i = 0; i <= n; i++) {
          if (i % 2 == 0) answer += i;
        }
        // console.log(answer);
        return answer;
      }

      solution(10);
      // solution(4);
    </script>
  </body>
</html>
