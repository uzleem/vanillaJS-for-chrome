<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자찾기</title>
  </head>
  <body></body>

  <script>
    // indexOf는 String만 받아옴

    function solution(num, k) {
      let answer = 0;
      let tmp = String(num).indexOf(String(k));

      tmp !== -1 ? (answer = tmp + 1) : (answer = tmp);
      // console.log(answer);

      return answer;
    }
    console.log(solution(12345, 7));
  </script>
</html>
