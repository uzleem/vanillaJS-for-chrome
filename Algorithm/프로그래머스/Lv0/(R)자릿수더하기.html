    /*
       다른풀이 : reduce()  

       1. n값 문자열 변환 : "1234"
       2. split활용 배열로 담기 : ["1","2","3","4"]
       3. map활용 숫자로 변환 : [1,2,3,4]
       4. reduce 활용 누적합 
  */
    function solution(n) {
      return String(n)
        .split("")
        .map(Number)
        .reduce((a, b) => a + b);
    }

    solution(1234);
