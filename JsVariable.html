<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 변수 이해</title>

</head>

<body>

<script>
    
    /*
        [var, let, const 비교]

        var : ES6 이전 주 사용 변수
        let : ES6 이후 주 사용 변수
        const : ES6 이후 상수 선언

        * let과 const는 ES6이후 var변수를 개선한 변수
        * let과 const의 차이는 재할당이 가능한지로 구분

                                var     let     const
        global scope            O       X       X
        script scopte           X       O       O 
        function local scope    O       O       O
        block scope             X       O       O
        재선언                  O       X       X
        재할당                  O       O       x

        * 기존 var 변수는 global scope에 변수할당을 모두 처리한 반면
          let과 const는 script scope, block scope로 필요에 따라 기능 처리를 함. 
        
    */
    


    // gloabl변수 선언 
    var testVar = '0';
    let testLet = '0';
    const testConst = '0';
    
    console.log('global변수 : ', testVar, testLet, testConst);
    
    // function 변수 선언
    function fc() {
        var testVar = 1;
        let testLet = 1;
        const testConst = 1;

        console.log('funciton 변수 : ', testVar, testLet, testConst);
    }
    console.log(fc());

    /*
        변수 재할당 

    */
    testVar = 1;
    testLet = 1;
    // testConst = 1;
    console.log('재할당 변수 :', testVar, testLet, testConst);

    /* 
        변수 재선언

        var testVar = '0';      O
        let testLet = '0';      X
        const testConst = '0';  X
    */
</script>
  

     
    
</body>
</html>
